<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

    </head>
    <body>
        <h1 class="text-center mt-5">TODO</h1>

        <div class="container">
            <input type="text" id="name" placeholder="Name"
                class="form-control"><br>
            <input type="text" id="fname" placeholder="FatherName"
                class="form-control"><br>
            <button class="btn btn-primary" onclick="insert()">Insert</button>
        </div>

        <div class="container mt-5">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Sno</th>
                        <th>Name</th>
                        <th>FName</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="tabledata">

                </tbody>
            </table>
        </div>

        <script>
        sno=0;
        currentrow=null;

        function insert(){

            let name = document.getElementById("name").value;
            let fname = document.getElementById("fname").value;

            if(name === "" || fname === ""){

                alert("Fill the Fields")
            }
   
sno++

            let table = document.getElementById("tabledata");


            if(currentrow !== null){
                currentrow.cells[1].innerText=name;
                currentrow.cells[2].innerText=fname;
                currentrow=null;


            }

            else{

                 let row = `
            
             <tr>
                 <td>${sno}</td>
                    <td>${name}</td>
                    <td>${fname}</td>
                    <td><button class="btn btn-warning" onclick="edit(this)">Edit</button> <button class="btn btn-danger" onclick="del(this)">Delete</button></td>
                </tr>
            
            
            `
             document.getElementById("tabledata").innerHTML+=row
             
        }
             document.getElementById("name").value="";
             document.getElementById("fname").value="";


            }



           

        function edit(btn){
            currentrow=btn.parentElement.parentElement;
            document.getElementById("name").value=currentrow.cells[1].innerText;
            document.getElementById("fname").value=currentrow.cells[2].innerHTML;

        }

        function del(btn){
            row = btn.parentElement.parentElement;
            row.remove();

        }

    </script>

    </body>
</html>
